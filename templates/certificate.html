<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      font-size: 16px;
      margin: 0;
      padding: 40px 60px;
      line-height: 1.4;
      color: black;
    }
    .title { text-align: center; margin-bottom: 20px; }
    .doc-type {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
    }
    .fio {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
    }
    .school {
      text-align: center;
      margin: 10px 0;
      white-space: pre-line;
    }
    .supervisor-line {
      margin-top: 20px;
      text-align: center;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="title">{{title}}</div>
  <div class="doc-type">СЕРТИФИКАТ УЧАСТНИКА</div>
  <div class="fio">{{fio}}</div>
  <div class="school">{{school}}, {{region}}, {{city}}</div>
  <div class="supervisor-line">Научный руководитель(преподаватель):<br>{{supervisor}}</div>
  <div class="footer">Дата: {{date}}<br>№ документа {{number}}</div>
</body>
</html>
