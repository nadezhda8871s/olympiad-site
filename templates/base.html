{% load static i18n %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}VsemNauka{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block extra_head %}{% endblock %}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">VsemNauka</a>
      <!-- твое меню/навигация -->
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <div class="copyright">© {{ now|date:"Y" }} VsemNauka</div>
      <div class="legal-links" style="margin-top:12px;">
        <a href="/about/#docs">{% trans "Оферта и Политика конфиденциальности" %}</a>
      </div>
    </div>
  </footer>

  <script src="{% static 'js/search.js' %}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
