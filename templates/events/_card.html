<article class="event-card">
  <h3><a href="{{ ev.get_absolute_url }}">{{ ev.title }}</a></h3>
  <div class="meta">
    {% if ev.event_date %}<time>{{ ev.event_date }}</time>{% endif %}
  </div>
  <div class="summary">{{ ev.description|truncatewords:20|safe }}</div>
  <div class="card-actions">
    <a class="btn" href="{{ ev.get_absolute_url }}">Подробнее</a>
    {% if ev.info_file_exists %}
      <a class="btn btn-primary" href="{% url 'events:event_info_download' ev.slug %}" target="_blank" rel="noopener">Скачать инф. письмо</a>
    {% elif ev.info_letter %}
      <a class="btn btn-primary" href="{{ ev.info_letter.url }}" download target="_blank" rel="noopener">Скачать инф. письмо</a>
    {% endif %}
  </div>
</article>
