<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Админка</title>
  <style>
    body{font-family:monospace;padding:20px;background:#f5f7fb}
    textarea{width:100%;height:300px;font-family:monospace;padding:10px;border:1px solid #ccc;border-radius:5px}
    .btn{padding:10px 20px;background:#1b365d;color:white;border:none;border-radius:5px;cursor:pointer;margin:5px}
    .upload-section{margin:20px 0;padding:15px;background:#eef2ff;border-radius:8px}
    select{padding:8px;margin:5px;border-radius:4px}
  </style>
</head>
<body>
<h2>Управление мероприятиями</h2>
<textarea id="events"></textarea>
<button class="btn" onclick="saveEvents()">Сохранить мероприятия</button>

<h2>Настройки (футер, оплата)</h2>
<textarea id="settings"></textarea>
<button class="btn" onclick="saveSettings()">Сохранить настройки</button>

<div class="upload-section">
  <h3>Загрузить подложку PDF</h3>
  <p>Подложка будет использоваться как водяной знак (текст HAYKA MHHOBALMM)</p>
  <select id="eventSelect"></select>
  <input type="file" id="overlayFile" accept=".pdf">
  <button class="btn" onclick="uploadOverlay()">Загрузить</button>
  <div id="uploadStatus" style="margin-top:10px;"></div>
</div>

<div id="status" style="margin-top:20px;color:green;"></div>

<script>
let eventsData = [];

async function load(){
  const [e,s] = await Promise.all([
    fetch('/api/events').then(r=>r.json()),
    fetch('/api/settings').then(r=>r.json())
  ]);
  eventsData = e;
  document.getElementById('events').value = JSON.stringify(e,null,2);
  document.getElementById('settings').value = JSON.stringify(s,null,2);
  
  // Заполним список мероприятий для выбора
  const select = document.getElementById('eventSelect');
  select.innerHTML = '';
  e.forEach((ev, i) => {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = ev.title;
    select.appendChild(opt);
  });
}

async function saveEvents(){
  await fetch('/api/events',{method:'POST',headers:{'Content-Type':'application/json'},body:document.getElementById('events').value});
  document.getElementById('status').textContent = '✅ Мероприятия сохранены!';
}

async function saveSettings(){
  await fetch('/api/settings',{method:'POST',headers:{'Content-Type':'application/json'},body:document.getElementById('settings').value});
  document.getElementById('status').textContent = '✅ Настройки сохранены!';
}

async function uploadOverlay(){
  const file = document.getElementById('overlayFile').files[0];
  const eventIndex = document.getElementById('eventSelect').value;
  if(!file || eventIndex === ''){
    document.getElementById('uploadStatus').textContent = '❌ Выберите файл и мероприятие';
    return;
  }
  
  // Просто сохраняем, что подложка активна
  eventsData[eventIndex].hasOverlay = true;
  document.getElementById('events').value = JSON.stringify(eventsData, null, 2);
  document.getElementById('uploadStatus').textContent = '✅ Подложка активирована для выбранного мероприятия';
}

load();
</script>
</body>
</html>
