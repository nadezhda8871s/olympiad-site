<!DOCTYPE html>

<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Документы и оплата — Центр науки и инноваций</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary:#1b365d;
      --accent:#2ecc71;
      --bg:#f5f7fb;
      --text:#2b2b2b;
      --muted:#6b7280;
      --card:#ffffff;
      --shadow:0 6px 18px rgba(0,0,0,.08);
      --radius:14px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    header{background:var(--primary);color:#fff;padding:30px 16px;text-align:center}
    header h1{font-size:24px;margin-bottom:8px}
    header a{color:#fff;text-decoration:underline}
    .container{max-width:900px;margin:20px auto;padding:20px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow)}
    h2{color:var(--primary);margin-bottom:12px}
    pre, p{white-space:pre-line;margin:8px 0}
  </style>
</head>
<body>

<header>
  <h1>Документы и оплата</h1>
  <a href="/">← На главную</a>
</header>

<div class="container">
  <h2>Информация</h2>
  <div id="paymentText">Загрузка...</div>
</div>

<script>
async function loadPaymentText() {
  try {
    const res = await fetch('/api/settings');
    const data = await res.json();
    document.getElementById('paymentText').textContent = data.paymentText || 'Информация пока не добавлена.';
  } catch {
    document.getElementById('paymentText').textContent = 'Ошибка загрузки данных.';
  }
}
loadPaymentText();
</script>

</body>
</html>
