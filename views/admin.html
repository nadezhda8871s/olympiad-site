<!-- admin.html (обновлённый фрагмент) -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- ... (предыдущий head) ... -->
</head>
<body>
    <main>
        <h1>Панель управления</h1>

        <div id="admin-panel">
            <h2>Добавить мероприятие</h2>
            <!-- ... (форма добавления мероприятия) ... -->

            <h2>Список мероприятий</h2>
            <div id="events-list">
                <!-- ... (список мероприятий) ... -->
            </div>

            <!-- --- НОВЫЙ РАЗДЕЛ: Загрузка тестов --- -->
            <h2>Загрузить тест</h2>
            <form id="upload-test-form">
                <label for="test-event-id">Выберите мероприятие:</label>
                <select id="test-event-id" name="eventId" required>
                    <!-- Опции будут заполнены динамически JS -->
                </select>

                <label for="test-name">Название теста:</label>
                <input type="text" id="test-name" name="testName" required>

                <h3>Вопросы</h3>
                <div id="questions-container">
                    <!-- Вопросы будут добавлены сюда динамически -->
                </div>
                <button type="button" id="add-question-btn">Добавить вопрос</button>
                <br><br>
                <button type="submit">Сохранить тест</button>
            </form>
            <!-- --- КОНЕЦ НОВОГО РАЗДЕЛА --- -->

            <h2>Список регистраций</h2>
            <div id="registrations-list">
                <!-- ... (список регистраций) ... -->
            </div>

            <!-- --- НОВАЯ КНОПКА: Скачать Excel --- -->
            <h2>Экспорт данных</h2>
            <button id="download-registrations-btn">Скачать регистрации (Excel)</button>
            <!-- --- КОНЕЦ НОВОЙ КНОПКИ --- -->

        </div>

        <div id="error-message" style="display: none; color: red;">
            <!-- ... (сообщения об ошибках) ... -->
        </div>
    </main>

    <script src="/js/admin.js"></script>
</body>
</html>
