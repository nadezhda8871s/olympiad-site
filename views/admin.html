<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Админка</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="/">Главная</a></li>
      <li><a href="/about">О нас</a></li>
      <li><a href="/admin">Админка</a></li>
    </ul>
  </nav>
</header>

<main id="admin-panel">
  <h1>Административная панель</h1>

  <!-- Редактирование "О нас" -->
  <section id="edit-about-section">
    <h2>О нас</h2>
    <form id="edit-about-form">
      <label for="about-text">Текст для страницы "О нас"</label>
      <textarea id="about-text" placeholder="Введите текст, который увидят посетители…"></textarea>
      <button type="submit">Сохранить</button>
    </form>
  </section>

  <!-- Создание мероприятия -->
  <section id="create-event-section" style="margin-top:2em;">
    <h2>Создание мероприятия</h2>
    <form id="create-event-form">
      <label>Название
        <input type="text" name="name" required />
      </label>
      <label>Тип
        <select name="type" id="create-type" required>
          <option value="olympiad">Олимпиада</option>
          <option value="contest">Конкурс</option>
          <option value="conference">Конференция</option>
          <option value="monograph">Монография</option>
          <option value="journal">Журнал</option>
        </select>
      </label>
      <label>Описание
        <textarea name="description" rows="4" placeholder="Краткое описание мероприятия…"></textarea>
      </label>
      <div class="flex" style="display:flex; gap: .5rem;">
        <label style="flex:1">Дата начала
          <input type="date" name="startDate">
        </label>
        <label style="flex:1">Дата окончания
          <input type="date" name="endDate">
        </label>
      </div>

      <!-- СЕКЦИЯ ТЕСТОВ ДЛЯ ОЛИМПИАДЫ -->
      <div id="create-test-section" style="display:none; margin-top:1em;">
        <h3>Вопросы теста (для олимпиады)</h3>
        <div id="create-questions"></div>
        <button type="button" id="create-add-question">Добавить вопрос</button>
      </div>

      <button type="submit" style="margin-top:1em;">Создать мероприятие</button>
    </form>
  </section>

  <!-- Список мероприятий -->
  <section style="margin-top:2em;">
    <h2>Мероприятия</h2>
    <div id="events-list"></div>
  </section>

  <!-- Редактирование мероприятия -->
  <section id="edit-event-section">
    <h2>Редактирование мероприятия</h2>
    <form id="edit-event-form">
      <input type="hidden" name="id">
      <label>Название
        <input type="text" name="name" required />
      </label>
      <label>Тип
        <select name="type" id="edit-type" required>
          <option value="olympiad">Олимпиада</option>
          <option value="contest">Конкурс</option>
          <option value="conference">Конференция</option>
          <option value="monograph">Монография</option>
          <option value="journal">Журнал</option>
        </select>
      </label>
      <label>Описание
        <textarea name="description" rows="4"></textarea>
      </label>
      <div class="flex" style="display:flex; gap: .5rem;">
        <label style="flex:1">Дата начала
          <input type="date" name="startDate">
        </label>
        <label style="flex:1">Дата окончания
          <input type="date" name="endDate">
        </label>
      </div>

      <!-- СЕКЦИЯ ТЕСТОВ ДЛЯ ОЛИМПИАДЫ (EDIT) -->
      <div id="edit-test-section-inner" style="display:none; margin-top:1em;">
        <h3>Вопросы теста (для олимпиады)</h3>
        <div id="edit-questions"></div>
        <button type="button" id="edit-add-question">Добавить вопрос</button>
      </div>

      <button type="submit" style="margin-top:1em;">Сохранить изменения</button>
      <button type="button" id="cancel-edit-btn" style="margin-top:.5em;">Отмена</button>
    </form>
  </section>

  <!-- Регистрации -->
  <section style="margin-top:2em;">
    <h2>Регистрации</h2>
    <button id="download-registrations-btn">Скачать CSV</button>
    <div id="registrations-list">
      <table class="registrations-table" id="registrations-table">
        <thead>
          <tr>
            <th>Дата</th>
            <th>Мероприятие</th>
            <th>ФИО</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Оплата</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

</main>

<footer>
  <p>&copy; <span id="year"></span> Организатор научных мероприятий</p>
</footer>

<script src="/js/admin.js" defer></script>
</body>
</html>
