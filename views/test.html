<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/olympiads">Олимпиады</a></li>
                <li><a href="/contests">Конкурсы</a></li>
                <li><a href="/conferences">Конференции</a></li>
                <li><a href="/about">О нас</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Тест для мероприятия</h1>
        <!-- Форма теста, вопросы будут загружены сюда -->
        <form id="test-form" style="display: none;"> <!-- Изначально скрыта -->
            <input type="hidden" id="event-id" name="eventId">
            <div id="questions-container">
                <!-- Вопросы будут вставлены сюда JS -->
            </div>
            <button type="submit">Отправить тест</button>
        </form>

        <div id="test-result" style="display: none;">
            <h2>Результаты теста</h2>
            <p id="result-text"></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024. Все права защищены.</p>
    </footer>

    <script src="/js/test.js"></script>
</body>
</html>
