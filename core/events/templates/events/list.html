{% extends "events/base.html" %}
{% block content %}
<form class="search" method="get">
  <input type="text" name="q" value="{{ q }}" placeholder="Поиск по заголовку…">
  <button class="btn primary" type="submit">Найти</button>
</form>
<div class="grid">
  {% for ev in items %}
  <div class="card">
    <div class="title"><b>{{ ev.title }}</b></div>
    <div class="desc">{{ ev.description|truncatechars:180 }}</div>
    <div class="actions">
      {% if ev.info_file %}
      <a class="btn secondary" href="{{ ev.info_file.url }}" download>Информационное письмо</a>
      {% endif %}
      <a class="btn primary" href="/register/{{ ev.slug }}/">Регистрация</a>
    </div>
  </div>
  {% empty %}
  <div>Список пуст.</div>
  {% endfor %}
</div>
{% endblock %}
