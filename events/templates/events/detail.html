{% extends "base.html" %}
{% block title %}{{ ev.title|default:"Мероприятие" }}{% endblock %}
{% block content %}
<section class="container">
  {% if ev %}
  <div class="card">
    <h1>{{ ev.title }}</h1>
    <p>{{ ev.description }}</p>
    <div class="card-actions">
      {% if ev.info_file %}<a class="btn" href="{{ ev.info_file.url }}" download>Информационное письмо</a>{% endif %}
      <a class="btn primary" href="{{ ev.get_register_url }}">Регистрация</a>
    </div>
  </div>
  {% else %}
  <p>Мероприятие недоступно.</p>
  {% endif %}
</section>
{% endblock %}
